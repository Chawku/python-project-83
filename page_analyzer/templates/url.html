<!-- templates/url.html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о сайте - Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Информация о сайте</h1>

        <div class="mb-4">
            <p><strong>ID:</strong> {{ url[0] }}</p>
            <p><strong>Имя:</strong> {{ url[1] }}</p>
            <p><strong>Дата добавления:</strong> {{ url[2] }}</p>
        </div>

        <h2>Проверки</h2>
        <form action="{{ url_for('create_check', id=url[0]) }}" method="post">
            <button type="submit" class="btn btn-primary mb-3">Запустить проверку</button>
        </form>

        <table class="table" data-test="checks">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата проверки</th>
                </tr>
            </thead>
            <tbody>
                {% for check in checks %}
                <tr>
                    <td>{{ check[0] }}</td>
                    <td>{{ check[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('list_urls') }}" class="btn btn-secondary">К списку сайтов</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
